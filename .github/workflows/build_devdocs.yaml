# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Build DevDocs

on:
  workflow_dispatch:
    inputs:
      devdocs_ref:
        description: "DevDocs repo ref (branch/tag/commit)"
        required: false
        default: "main"
      img_tag:
        description: "Image Tag"
        required: false
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ALiYun Shanghai Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          image_name: devdocs
          tag: ${{ github.event.inputs.img_tag }}
        with:
          push: true
          context: ./devdocs
          file: ./devdocs/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            DEVDOCS_REF=${{ github.event.inputs.devdocs_ref }}
          tags: |
            dup4/${{ env.image_name }}:${{ env.tag }}
            registry.cn-shanghai.aliyuncs.com/dup4/${{ env.image_name }}:${{ env.tag }}
