# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Build Ansible

on:
  workflow_dispatch:
    inputs:
      python_image_version:
        description: "python image version"
        required: false
        default: "3.11"
      version:
        description: "version"
        required: true
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Version
        run: |
          PYTHON_IMAGE_VERSION="${{ github.event.inputs.python_image_version }}"
          VERSION="${{ github.event.inputs.version }}"
          echo "PYTHON_IMAGE_VERSION=${PYTHON_IMAGE_VERSION}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./ansible
          file: ./ansible/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: dup4/ansible:${{ github.event.inputs.version }}
          build-args: |
            PYTHON_IMAGE_VERSION=${{ env.PYTHON_IMAGE_VERSION }}
            VERSION=${{ env.VERSION }}
