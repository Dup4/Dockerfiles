name: Build xcpc-tools

on:
  workflow_dispatch:
    inputs:
      repo:
        description: "Git repository URL"
        required: true
        default: "https://github.com/Dup4/xcpc-tools.git"
      ref:
        description: "Git ref (branch, tag, or commit)"
        required: true
        default: "main"
      tag:
        description: "Image tag"
        required: true
        default: "latest"

env:
  DOCKERFILE_PATH: xcpc-tools/Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ALiYun Shanghai Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          image_name: xcpc-tools
          tag: ${{ github.event.inputs.tag }}
        with:
          push: true
          context: ./xcpc-tools
          file: ./xcpc-tools/Dockerfile
          platforms: linux/amd64
          build-args: |
            REF=${{ github.event.inputs.ref }}
          tags: |
            dup4/${{ env.image_name }}:${{ env.tag }}
            registry.cn-shanghai.aliyuncs.com/dup4/${{ env.image_name }}:${{ env.tag }}
